<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
</head>
<body>

    <h2>Student Information</h2>

    <!-- Table Structure -->
    <table border="1">
        <!-- Table Header -->
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <!-- Table Rows -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
            <td>21</td>
            <td>A-</td>
        </tr>
    </table>

</body>
</html>
