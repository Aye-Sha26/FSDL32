<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container to center content -->
    <div class="container">
        <h1 class="text-center my-5">Welcome to Bootstrap!</h1>
        
        <!-- Row with 2 columns -->
        <div class="row">
            <div class="col-md-6">
                <p>This is the first column.</p>
            </div>
            <div class="col-md-6">
                <p>This is the second column.</p>
            </div>
        </div>

        <!-- A button -->
        <button class="btn btn-primary mt-3">Click Me!</button>
    </div>

    <!-- Include Bootstrap JS (for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
