<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text Visibility</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button onclick="toggleText()">Show/Hide Text</button>
    <p id="myText" style="display:none;">This is a hidden text!</p>

    <script>
        function toggleText() {
            var text = document.getElementById("myText");
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>

</body>
</html>
